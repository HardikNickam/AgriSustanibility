<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/dashboard.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">Agriculture</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          User
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <p class="dropdown-item"><b>Name:</b> {{ user.name }}</p>  
          <p class="dropdown-item"><b>Email:</b> {{ user.email }}</p>  
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link btn btn-dark" href="/logout">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2>Dashboard</h2>
  <div class="card-deck">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Crop Prediction</h5>
        <p class="card-text">"Optimizing Crop Production and Market Alignment"</p>
        <a href="/croppred" class="btn btn-primary">Explore</a> 
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Previous Predictions</h5>
        <p class="card-text">To be added</p>
        <a href="/explore" class="btn btn-primary">Explore</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
